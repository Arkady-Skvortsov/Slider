<!DOCTYPE html>
<html>
<head>
	<title>Slider on JavaScript</title>
	<meta charset="utf-8" />
  <!-- Font-awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="slider.css" />
</head>
<body>
	<div class="slide-block">
		<div class="slide-box">
			    <img src="img2/ScreenShot_1.jpg" title="ScreenShot" alt="ScreenShot" id="lastClone"  />
 			    <img src="img2/Nadine.jpg" title="Nadine Ross" alt="Nadine" />
				<img src="img2/Nathan.jpg" title="Nathan Drake" alt="Nathan Drake" />
				<img src="img2/Raif.jpg" title="Raif" alt="Raif" />
				<img src="img2/Sam.jpg" title="Sam Drake" alt="Sam Drake" />
				<img src="img2/Sully.jpg" title="Sully" alt="Sully" />
				<img src="img2/Elena.jpg" title="Elena" alt="Elena" />
				<img src="img2/Cassie.jpg" title="Cassie" alt="Cassie" />
				<img src="img2/Young_Sam.jpg" title="Young Sam" alt="young" />
				<img src="img2/ScreenShot_2.jpg" title="ScreenShot" alt="ScreenShot" id="firstClone" />
 		</div>
		<div class="txt-block">
			<span id="text">Nadine Ross</span>
		</div>
	</div>

	<div class="prevBtn">
		<i class="fas fa-angle-double-left" id="left"></i>
	</div>

	<div class="nextBtn">
		<i class="fas fa-angle-double-right" id="right"></i>
	</div>

    <script src="slider.js"></script>
</body>
</html>
